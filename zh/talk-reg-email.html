		function scrollToBOB() {
            $('html, body').animate({ scrollTop: $('#bob').offset().top - 100 }, 'slow');

		function scrollToContactForm() {

		$( "[name=contact-form]" ).submit(function( event ) {
			event.preventDefault();
			onlineapply();
		});
		
		function onlineapply(){
			if($("#name").val() != "" && $("#tel").val() != ""){
				ajaxPost("POST","../sendEmail.php", {
					"action":"onlineapply",
					"name":$("#name").val() + "<br>公司名稱: " + $("#cname").val() + "<br>聯絡電話: " + $("#tel").val(),
					"email":$("#email").val(),
					"message":$("#message").val()
				}, function (data){
					if (data.status == "success"){
						$("[name=contact-form]")[0].reset();
						window.location.href = "signup-success.html";
						//alert("登記成功");
					} else {
						alert("登記失敗，請再試一次");
					}
				}, "");
			}else{
				alert("登記失敗，請再試一次");
			}
		}
		
		function ajaxPost(method, url, data, success, error, timeout){
			$.ajax({
				method: method,
				url: url,
				data: (method == "GET"? data: JSON.stringify(data)),
				contentType: "application/json",
				dataType: "json",
				success: function(data){
					if (success) success(data);
				},
				error: function(data){
					if (error) error(data);
				},
				timeout: timeout //5 seconds
			});
		}
